<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/954113c534.js" crossorigin="anonymous"></script>
        <link  rel="icon"   href="img/favicon.ico"  />
        <title>Biblioteca Popular Virrey del Pino</title>
        <link rel="stylesheet" href="css/estilosheadyfoot.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="css/servicios.css">
      </head>
      
      <body>
        <header class="header" id="idheader">
        </header>
        <main class="main">
        <h2>Nuestros Cursos y Talleres</h2>
        <div class="fila">
          <div class="contenedor">
            <div id="app">
               <!--Utiliza VUE para cargar la información desde js/Cursosytalleres.js -->
               <div class="tarjeta" v-for="taller in talleres">
                    <img :src="taller.imagen" alt="foto" style="width:100%">
                    <div>
                        <h4>{{taller.nombre}}</h4>
                        <p>{{taller.descripcion}}</p>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </main>  
    <footer class="footer" id="idfooter">
    
    </footer>
    <!-- El header y el footer se desarrolla dentro del script js/headerfooter.js y se agrega en cada página manipulando el DOM-->
    <script src="js/headerfooter.js"></script>
    <script src="js/Cursosytalleres.js"></script>
    </body>
    </html>
